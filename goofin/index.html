		<script src="js/three.min.js"></script>
		<script>
			//  To actually be able to display anything with Three.js, we need three things: A scene, a camera, and a renderer so we can render the scene with the camera.
			function spinningCube()  {
				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );  //PrespectiveCamera(field of view, aspect ratio, near clipping, far clipping)
	
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth/3-5, window.innerHeight/2-5 );
				document.body.appendChild( renderer.domElement );
				
				var geometry = new THREE.BoxGeometry( 1, 4, 2 );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var cube = new THREE.Mesh( geometry, material );
				scene.add( cube );
	
				camera.position.z = 5;
	
				var render = function () {
					requestAnimationFrame( render );
	
					cube.rotation.x += 0.0;
					cube.rotation.y += 0.01;
	
					renderer.render(scene, camera);
				};
	
				render();
			}
		</script>
